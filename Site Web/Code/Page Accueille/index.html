<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquette Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="./assets/profile.png">
                <img src="./assets/./assets/profile.png" alt="./assets/profile.png">
            </div>
            <ul class="menu">
                <li class="menu-item active">
                    <img src="./assets/home1.png" alt="Home Icon">
                </li>
                <li class="menu-item">
                    <img src="./assets/chat1.png" alt="Messages Icon">
                </li>
                <li class="menu-item">
                    <img src="./assets/bell1.png" alt="Notifications Icon">
                </li>
                <li class="menu-item">
                    <img src="./assets/settings1.png" alt="Settings Icon">
                </li>
            </ul>
            <div class="logout">
                <img src="./assets/logout.png" alt="Logout Icon">
            </div>
        </div>

        <div class="main-content">
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Rechercher" id="searchInput">
                <img src="./assets/search.png" alt="Search Icon" class="search-icon">
            </div>

            <h2>Utilisateurs</h2>
            <div class="user-grid" id="userGrid">
                <div class="user-card">
                    <img src="./assets/profile.png" alt="Anil" class="avatar">
                    <p>Anil</p>
                </div>
                <div class="user-card">
                    <img src="./assets/profile.png" alt="Mary" class="avatar">
                    <p>Mary</p>
                </div>
                <div class="user-card">
                    <img src="./assets/profile.png" alt="John" class="avatar">
                    <p>John</p>
                </div>
                <div class="user-card">
                    <img src="./assets/profile.png" alt="Sophie" class="avatar">
                    <p>Sophie</p>
                </div>
                <div class="user-card">
                    <img src="./assets/profile.png" alt="Alex" class="avatar">
                    <p>Alex</p>
                </div>
                <div class="user-card">
                    <img src="./assets/profile.png" alt="Sara" class="avatar">
                    <p>Sara</p>
                </div>
                <div class="user-card">
                    <img src="./assets/profile.png" alt="Tom" class="avatar">
                    <p>Tom</p>
                </div>
                <div class="user-card">
                    <img src="./assets/profile.png" alt="Emma" class="avatar">
                    <p>Emma</p>
                </div>
                <div class="user-card">
                    <img src="./assets/profile.png" alt="Chris" class="avatar">
                    <p>Chris</p>
                </div>
                <div class="user-card">
                    <img src="./assets/profile.png" alt="Nina" class="avatar">
                    <p>Nina</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
