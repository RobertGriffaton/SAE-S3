<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="image-section">
            <!-- Image Section (Left side) -->
            <img src="./assets/back.jpg" alt="Phone Mockup">
        </div>
        <div class="form-section">
            <!-- Logo -->
            <div class="logo">
                <img src="./assets/chat.png" alt="Your Logo">
                <h2>Chat</h2>
            </div>

            <!-- Form Content -->
            <h1>Sign up</h1>
            <p>Let's get you all set up so you can access your personal account.</p>

            <!-- Form Fields -->
            <form id="signup-form" action="#" onsubmit="return validateForm()">
                <div class="form-row">
                    <div class="input-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="exemple">
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="exemple">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="exemple@gmail.com">
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="123-456-7890">
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••">
                    <i class="fas fa-eye" onclick="togglePasswordVisibility('password')"></i>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="••••••••">
                    <i class="fas fa-eye" onclick="togglePasswordVisibility('confirm-password')"></i>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to all the <a href="#">Terms</a> and <a href="#">Privacy Policies</a></label>
                </div>
                <button type="submit" class="create-account-btn">Create account</button>
            </form>

            <!-- Footer Links -->
            <p class="login-link">Already have an account? <a href="#">Login</a></p>
            <p class="or">Or Sign up with</p>
            <div class="social-icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-google"></i>
                <i class="fab fa-apple"></i>
            </div>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
